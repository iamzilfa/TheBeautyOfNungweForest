{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Upload</title>
  {{form.media}}

  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% endblock %}

</head>

<body style="font-family: 'Playfair Display', serif; font-size:100%; background-color: gainsboro">
  <div class="container" style="margin-top:3%">
    <h1 class="text-center" style="margin-bottom: 3%;color: grey;">Post Photo</h1>
    <div class="row">
      
      <!-- Empty div -->
      <div class="col-md-3"></div>
      <div class="col-md-6">

        <div class="card mb-4 shadow-sm">
          <div class="card-body">

            <form action="{%url 'upload' %}" method="post" enctype="multipart/form-data">
              {%csrf_token%}

              {% bootstrap_form form%}
              <input type="submit" class="btn btn-success btn-lg" value="Post">
            </form>

            {% block scripts %}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            {% bootstrap_javascript %} {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
