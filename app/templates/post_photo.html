{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Upload</title>
  {{form.media}}

  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% endblock %}

</head>

<body style="background-image:linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),url('https://res.cloudinary.com/zilfa/image/upload/v1612899297/oonh-lifestyle-drone-tea-picking-1_gp19gu.jpg');background-size: cover; height: 100vh; background-position: center center;">
  <div class="container" style="margin-top:2%">
    <h1 class="text-center" style="margin-bottom: 2%;color: white;">Post Photo</h1>
    <div class="row">
      
      <!-- Empty div -->
      <div class="col-md-3"></div>
      <div class="col-md-6">

        <div class="card mb-4 shadow-sm">
          <div class="card-body">

            <form action="{%url 'upload' %}" method="post" enctype="multipart/form-data">
              {%csrf_token%}

              {% bootstrap_form form%}
              <input type="submit" class="btn btn-lg" style="background-color: #e74c3c;color: white;" value="Submit">
            </form>

            {% block scripts %}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            {% bootstrap_javascript %} {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
