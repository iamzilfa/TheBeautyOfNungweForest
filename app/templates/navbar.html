<link href="https://fonts.googleapis.com/css2?family=Charm&display=swap" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{%url 'home'%}" style="color:  #228B22;">Nyungwe Forest</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{%url 'index'%}">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{%url 'myprofile'%}">{{user.username}}</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'edit' %}">Add profile</a>
                    <a class="dropdown-item" href="/accounts/password/change">Change Password</a>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>

            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/accounts/login/" style="color: black"><span
                    style="font-size: 15px;font-family: 'Times New Roman', Times, serif;font-weight: bold;">Login</a>
            </li>

            {%endif%}
        </ul>
        <form class="form-inline my-2 my-lg-0  ml-auto" action="{% url 'search' %}">
            <input type="text" class="form-control mr-sm-2" name="photo_name" placeholder="Search..."
            style="border-radius: 30px;height: 30px;font-family: 'Times New Roman', Times, serif;width: 200px;">
        </form>

        <ul class="navbar-nav ml-auto">
            <button class="btn"><a class="nav-link" href="{%url 'upload'%}" style="color: white;">Post a Photo</a></button>

        </ul>
    </div>
