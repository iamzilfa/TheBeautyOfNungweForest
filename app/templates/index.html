{%extends 'base.html'%}
{% load static %}
{% block content %}
{{block.super}}

<div class="container">
    <div class="row" style="margin-top: 5%;">
        {% for pro in all_photos %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <a href="{% url 'onephoto' pro.id %}">
                    <img alt="Card image cap" class="card-img-top img-fluid" src="{{pro.photo_image.url}}"
                        style="width: 30rem; height: 15rem;">
                </a>


                <div class="card-body" style="padding: 2px;">

                    <p> <span
                            style="font-weight: bold;color: grey;margin-left: 2%;">
                            {{pro.title}}</span>     
                    </p>
                
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}

<!--End of the block content-->
{% block scripts %}
{{block.super}}
<script type="text/javascript" src="{%static 'js/newsletter.js'%}">
</script>
{% endblock %}
