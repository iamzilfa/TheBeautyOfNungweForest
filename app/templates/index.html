{%extends 'base.html'%}
{% load static %}
{% block content %}
{{block.super}}

<div class="container">

    <div style="text-align:center; margin-top: -2cm;">
    <h3>
        The Beauty of Nyungwe Forest</h3>
        <br>
    <p><a 
            href="{%url 'upload'%}"><span class="btn btn-info btn-sm">Add Other Photos</span></a>
    <p>
    </div>
    <div class="row" style="margin-top: 5%;">
        {% for pro in all_photos %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <a href="{% url 'onephoto' pro.id %}">
                    <img alt="Card image cap" class="card-img-top img-fluid" src="{{pro.photo_image.url}}"
                        style="width: 30rem; height: 20rem;">
                </a>


                <div class="card-body">

                    <p> <span
                            style="font-weight: bold; font-size: 15px;color: rgba(0, 0, 0, 0.658);font-family: 'Times New Roman', Times, serif;margin-top: -0.3cm;">
                            {{pro.title}}</span>
                        <span style="float: right;"><a href="{% url 'onephoto' pro.id %}"><small>See
                                    more</small></a></span>
                        
                    </p>
                
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}

<!--End of the block content-->
{% block scripts %}
{{block.super}}
<script type="text/javascript" src="{%static 'js/newsletter.js'%}">
</script>
{% endblock %}
