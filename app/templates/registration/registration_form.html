{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}

<div class="container">
  <h3 class="text-center" style="padding-top: 3%; margin-bottom: 3%;">Sign Up</h3>
  <div class="row">
    <!-- Empty div -->
    
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">

          <form action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>

          {% if form.errors %}
          <p> Some Information Might be Incorrect </p>
          {% endif %}
          <p>Have an account?<a id="sign" href="/accounts/login/"> Login</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- empty div -->
  <div class="col-md-4"></div>
</div>

{% endblock %}
