{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}

<div style="background-image: url('https://res.cloudinary.com/zilfa/image/upload/v1613027876/Nyungwe-forest-Canopy_i0ejl3.jpg');background-size: cover; height: 150vh; background-position: center;margin-top: -3cm;">
<div class="container" style="padding-top: 10%;">
  <h3 style="padding-top: 3%; margin-bottom: 3%;color: white;margin-left: 80%;font-weight: bold;font-family: 'Times New Roman', Times, serif;">Register</h3>
  <div class="row">
    <!-- Empty div -->
    
    <div class="col-md-8"></div>
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">

          <form action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-sm" style="background-color: #e74c3c;color: white;" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>

          {% if form.errors %}
          <p> Some Information Might be Incorrect </p>
          {% endif %}
          <p style="font-family: 'Times New Roman', Times, serif;">Have an account?<a id="sign" href="/accounts/login/"> Login</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- empty div -->
  <div class="col-md-4"></div>
</div>
</div>

{% endblock %}
