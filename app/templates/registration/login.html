{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <h3 class="text-center" style="margin-top: 5%; margin-bottom: 3%;">Sign In</h3>
  <div class="row">
    
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">

      <div class="card mb-4 shadow-sm">
        <div class="card-body">

          <form action="/accounts/login/" method="post" style="color:black">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

          {% if form.errors %}
          <p> Password or Username is incorrect </p>
          {% endif %}
          <p>Don't have an account? <a id="sign" href="/accounts/register/"> Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- empty div -->
  <div class="col-md-4"></div>
</div>


{% endblock %}
