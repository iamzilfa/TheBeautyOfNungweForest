{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}

<div style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),url('https://res.cloudinary.com/zilfa/image/upload/v1613027302/Chimpanzee-trekking-750x450_ziksqq.jpg');background-size: cover; height: 117.8vh; background-position: center;margin-top: -3cm;">
<div class="container" style="padding-top: 4%;">
  <h3 style="margin-top: 15%; margin-bottom: 3%;color: white;margin-left: 10%;font-family: 'Times New Roman', Times, serif;">Sign In</h3>
  <div class="row">
    
    <!-- Empty div -->
    <!-- <div class="col-md-5"></div> -->
    <div class="col-md-4">

      <div class="card mb-4 shadow-sm">
        <div class="card-body">

          <form action="/accounts/login/" method="post" style="color:black">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-sm" style="background-color: #e74c3c;color: white;" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

          {% if form.errors %}
          <p> Password or Username is incorrect </p>
          {% endif %}
          <p style="font-family: 'Times New Roman', Times, serif;">Don't have an account? <a id="sign" href="/accounts/register/">Register</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- empty div -->
  <div class="col-md-4"></div>
</div>
</div>

{% endblock %}
