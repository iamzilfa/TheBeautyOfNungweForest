{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  {%if title%}

  <title>{{title}}</title>

  
  {%endif%}

  {% block styles %}
    {% bootstrap_css %}
  {% endblock %}

</head>

<body style="background-image: url('https://res.cloudinary.com/zilfa/image/upload/v1612897787/Visit-Rwanda-NH_OO_Activities_Chimpanzee_Trek_6571_MASTER-1920x1371_vdvon4.jpg');background-size: cover; height: 120vh; background-position: center;">

  {% block content %}  {%endblock%}


  {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
  {% endblock %}

</body>

</html>
