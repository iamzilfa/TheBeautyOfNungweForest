{%extends 'base.html'%}
{% load static %}
{% block content %}
{{block.super}}

<div
    style="background-image:linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),url('https://res.cloudinary.com/zilfa/image/upload/v1612993364/Kamiranzovu-waterfalls-in-rwanda_ydytm2.jpg');background-size: cover; height: 101.8vh; background-position: center center;margin-top: -1.7cm;">
    <div class="container" style="padding-top:7%">
        <h2
            style="text-align:center; margin-top: 5%;font-family: 'Times New Roman', Times, serif;margin-bottom: 3%;color: white;">
            Users Comments</h2>
        <div class="row">
            <!-- Empty div -->
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <div class="card mb-4 shadow-sm">
                    <div class="card-body">


                        {% for comments in mycomments %}
                        <span style="font-family: 'Times New Roman', Times, serif;text-transform: capitalize;"><b>{{comments.posted_by.user | lower}}</b>: {{comments.comment}}</span>
                        <hr>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    {% endblock %}
